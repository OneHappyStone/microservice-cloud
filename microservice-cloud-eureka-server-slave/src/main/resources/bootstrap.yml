server:
  port: 10003

spring:
  application:
    name: eureka-server
  profiles:
    active: #{profile.active}
  cloud:
    zookeeper:
      enabled: true
      connectString: localhost:2181
      config:
        enabled: true
        root: /configurations/my/#{profile.active}
        defaultContext: apps
        profileSeparator: ':'
