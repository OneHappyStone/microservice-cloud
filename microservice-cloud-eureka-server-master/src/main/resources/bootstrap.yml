server:
  port: 10002

spring:
  application:
    name: eureka-server
  profiles:
      active: #{profile.active}
  cloud:
    zookeeper:
      enabled: true
      connectString: testzk1.shishike.com:2181,testzk2.shishike.com:2181,testzk3.shishike.com:2181
      config:
        enabled: true
        root: /configurations/infra/#{profile.active}
        defaultContext: apps
        profileSeparator: ':'
