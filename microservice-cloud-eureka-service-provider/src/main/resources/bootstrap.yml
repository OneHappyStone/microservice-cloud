server:
  port: 10004


spring:
  application:
    name: service-provider
  cloud:
    config:
      uri: http://localhost:10001
      name: service-provide
    stream:
      kafka:
        binder:
          brokers: 172.16.1.248:9092,172.16.1.248:9093,172.16.1.248:9094
          zkNodes: 172.16.1.248:12181
      bindings:
        hystrixStreamOutput:
          destination: my-mircoservice
          binder: kafka
          producer:
            partitionCount: 1
            partitionKeyExpression: id