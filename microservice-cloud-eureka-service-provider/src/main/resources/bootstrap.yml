server:
  port: 10004


spring:
  application:
    name: service-provider
  profiles:
    active: ${profile.active},ds
  cloud:
    zookeeper:
      enabled: true
      connectString: localhost:2181
      config:
        enabled: true
        root: /configurations/my/${profile.active}
        defaultContext: apps
        profileSeparator: ':'
#    config:
#      uri: http://localhost:10001
#      name: service-provide
    stream:
      kafka:
        binder:
          brokers: 172.16.1.248:9092,172.16.1.248:9093,172.16.1.248:9094
          zkNodes: 172.16.1.248:12181
      bindings:
        hystrixStreamOutput:
          destination: my-mircoservice
          binder: kafka
          producer:
            partitionCount: 1
            partitionKeyExpression: id