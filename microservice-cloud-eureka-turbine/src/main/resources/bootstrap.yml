spring:
  application:
    name: eureka-turbine
  cloud:
      stream:
        kafka:
          binder:
            brokers: 172.16.1.248:9092,172.16.1.248:9093,172.16.1.248:9094
            zkNodes: 172.16.1.248:12181
        bindings:
          turbineStreamInput:
            binder: kafka
            destination: my-mircoservice
            group: average
            consumer:
              partitionCount: 1
              partitioned: true
